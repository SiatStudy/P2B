<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" th:value="${updateUser.id}" name="id"><br>
    이메일: <input type="text" th:value="${updateUser.userEmail}" name="userEmail" readonly> <br>
    이름: <input type="text" th:value="${updateUser.userNickName}" name="userNickName"> <br>
    <input type="submit" value="정보수정">
</form>
</body>
</html>
