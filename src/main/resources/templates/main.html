<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
세션 값 확인: <p th:text="${sessionId}"></p>
<th:block th:if ="${sessionId} != null">
<a th:href="@{/users/update}">내 정보 수정하기</a>
<a th:href="@{/users/logout}">로그아웃</a>
</th:block>
<th:block th:if ="${sessionId} == null">
    <a th:href="@{/login/login}">로그인 페이지로</a>
</th:block>
<hr/>
<a href="/save">상품 추가하기</a>
</body>
</html>
