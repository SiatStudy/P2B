<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 비밀번호 입력</title>
</head>
<body>
<form th:action="@{/users/changePassword}" method="post">
  <input type="hidden" th:name="username" th:value="${username}"/>
  <label for="newPassword">새 비밀번호: </label>
  <input type="password" id="newPassword" name="newPassword" required>
  <br>
  <label for="confirmPassword">비밀번호 확인: </label>
  <input type="password" id="confirmPassword" required>
  <br>
  <button type="submit" id="changePasswordButton" onclick="confirmAlert()" disabled>변경하기</button>
</form>
<script>
  function checkPasswordMatch() {
    let newPassword = document.getElementById("newPassword").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (newPassword === confirmPassword) {
      document.getElementById("changePasswordButton").disabled = false;
    } else {
      document.getElementById("changePasswordButton").disabled = true;
    }
  }

  function confirmAlert() {
    if (!document.getElementById("changePasswordButton").disabled) {
      alert("비밀번호가 변경되었습니다.");
    }
  }

  document.getElementById("newPassword").addEventListener("input", checkPasswordMatch);
  document.getElementById("confirmPassword").addEventListener("input", checkPasswordMatch);
</script>
</body>
</html>
